<!DOCTYPE html>
<html lang="fi" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Helsingin kaupunginosapeli</title>
    <link rel="stylesheet" href="tyyli.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"

    crossorigin=""/>

  crossorigin=""></script>
    <script type="text/javascript" src="data/kaupunginosa.geojson"></script>
    <script type="text/javascript" src="data/osa-alue.geojson"></script>
    <script type="text/javascript" src="data/peruspiiri.geojson"></script>

    <script type="text/javascript" src="js/kartta.js"></script>
  </head>
  <body>
    <div class="split left">
      <div id="mapid"></div>
    </div>
    <div class="split right">
      <div id="voitit"></div>
      <div class="arvattava", id="arvattava"></div>
      <div id="oikeat"></div>
      <div id="vaarat"></div>

      <div class="options">
        <h3>Valitse pelimuoto</h3>
        <button onclick="alustaPeli(kaupunginosat)">kaupunginosat</button>
        <button onclick="alustaPeli(osaalueet)">osa-alueet</button>
        <button onclick="alustaPeli(suurpiirit)">suurpiirit</button>
        <button onclick="alustaPeli(peruspiirit)">peruspiirit</button>
        <!-- <h4>Postinumerot</h4>
        <button onclick="alustaPeli(postinumerot)">postinumerot</button> -->
      </div>
    </div>

    <script type="text/javascript">
      var vaara = {
        "color": "#ff0000",
        "fillOpacity": 0.4,
        "opacity": 1,
        "weight": 1
      };
      var oikea = {
        "color": "#00ff00",
        "fillOpacity": 0.4,
        "opacity": 1,
        "weight": 1
      };
      var neutraali = {
        "color": "#0000ff",
        "fillOpacity": 0,
        "opacity": 1,
        "weight": 4
      }
      var vaarin = [];
      var vaarat = 0;
      var oikeat = 0;
      var hesa = L.map('mapid').setView([60.155577, 24.951100], 10);
      L.tileLayer('https://tiles.wmflabs.org/osm-no-labels/{z}/{x}/{y}.png').addTo(hesa);


    </script>

  </body>
</html>
