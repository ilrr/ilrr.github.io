<!DOCTYPE html>
<html lang="fi" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helsingin kaupunginosapeli</title>
    <link rel="stylesheet" href="tyyli.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
    <script type="text/javascript" src="data/kaupunginosa.geojson"></script>
    <script type="text/javascript" src="data/osa-alue.geojson"></script>
    <script type="text/javascript" src="data/peruspiiri.geojson"></script>
    <script type="text/javascript" src="data/postinumero.geojson"></script>
    <script type="text/javascript" src="data/suurpiiri.geojson"></script>
    <script type="text/javascript" src="js/kartta.js"></script>
  </head>
  <body>

    <div class="oikea">
      <div id="voitit"></div>
      <div class="boxi1">
        <div class="arvattava", id="arvattava"></div>
        <div align="center">
          <button onclick="skip()">ohita</button>
        </div>
      </div>
      <div class="boxi2">

        <div class="oikeat", id="oikeat"></div>
        <div class="vaarat", id="vaarat"></div>
      </div>
      <!--div class="boxi1"-->
        <div class="options">
          <h3>Valitse aluejako ja aloita uusi peli</h3>
          <button onclick="alustaPeli(kaupunginosat, 'kaupunginosan', 'kaupunginosaa')">kaupunginosat</button>
          <button onclick="alustaPeli(osaalueet, 'osa-alueen', 'osa-aluetta')">osa-alueet</button>
          <button onclick="alustaPeli(suurpiirit, 'suurpiirin', 'suurpiiriä')">suurpiirit</button>
          <button onclick="alustaPeli(peruspiirit, 'peruspiirin', 'peruspiiriä')">peruspiirit</button>
          <!-- <h4>Postinumerot</h4>
          <button onclick="alustaPeli(postinumerot)">postinumerot</button> -->
        </div>
      <!--/div-->
    </div>

    <div class="vasen">
      <div id="mapid"></div>
    </div>

    <script type="text/javascript">

      var vaarin = [];
      var vaarat = 0;
      var oikeat = 0;
      var hesa = L.map('mapid').setView([60.155577, 24.951100], 10);
      L.tileLayer('https://tiles.wmflabs.org/osm-no-labels/{z}/{x}/{y}.png', {
        attribution: 'Taustakartta &copy; <a href="https://www.openstreetmap.org/">OpenStreetMapin</a> tekijät | Aluerajat &copy; Helsingin kaupunki'
      }).addTo(hesa);


    </script>

  </body>
</html>
